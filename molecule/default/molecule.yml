---
driver:
  name: hetznercloud
lint: |
  set -e
  yamllint .
platforms:
  - name: ${MOLECULE_TEST_SCOPE:-default}-clickhouse
    server_type: cx11
    image: ${MOLECULE_PLATFORM}
    groups:
      - clickhouse
      - clickhouse_data
  - name: ${MOLECULE_TEST_SCOPE:-default}-clickhouse-restore
    server_type: cx11
    image: ${MOLECULE_PLATFORM}
    groups:
      - clickhouse
      - clickhouse_restore
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
  inventory:
    group_vars:
      clickhouse:
        clickhouse_backup_version: 0.5.2
  lint: |
    set -e
    ansible-lint
  playbooks:
    create: ../resources/playbooks/create.yml
    destroy: ../resources/playbooks/destroy.yml
    verify: verify/main.yml
verifier:
  name: ansible
  lint: |
    set -e
    ansible-lint
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
